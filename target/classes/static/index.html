<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .bot-message {
            color: green;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!userInput.trim()) {
                return;
            }

            // Display the user message
            displayMessage(userInput, 'user');

            // Send request to Spring Boot API
            fetch('http://localhost:8080/chatbot/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userInput: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the bot response
                displayMessage(data, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage("Error communicating with the chatbot.", 'bot');
            });

            // Clear input field
            document.getElementById('userInput').value = '';
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = sender === 'user' ? `You: ${message}` : `Bot: ${message}`;

            document.getElementById('messages').appendChild(messageDiv);

            // Scroll to the bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
    </script>

</body>
</html>
